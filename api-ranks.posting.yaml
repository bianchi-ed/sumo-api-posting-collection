name: /api/ranks
description: |-
  Returns rank changes by rikishi OR basho

  NOTE: the sort order is by basho, default descending order.

  Query params:
  - rikishiId: returns all of a single rikishi's rank changes
  - bashoId: returns all of the rank changes recorded for a single basho (format yyyymm, e.g 202301)
  - sortOrder: asc | desc (default: desc)
url: https://sumo-api.com/api/ranks?rikishiId=8850
params:
- name: bashoId
  value: ''
- name: rikishiId
  value: ''
